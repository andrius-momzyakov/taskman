{% extends "base.html" %}

{% block title %}Список задач{% endblock %}
{% block content %}
<h1>Список задач</h1>
    <table>
        {% for task in object_list %}
            <tr>
                <td>{{ task.type }}</td>
            <td><a href="{% url 'detail' task.id %}">{{ task.subject }}</a></td>
            <td>{{ task.created_by }}</td>
            <td>{{ task.created }}</td>
            <td>{{ task.executor }}</td>
                <td><a href="{% url 'edit' task.id %}">Изменить</a></td>
                </tr>
        {% endfor %}
    </table>
{% endblock %}
